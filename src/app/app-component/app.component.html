<my-header></my-header>
<div class='container main-content' >
    <md-card class="demo-card demo-basic">

        <city-info (cityInfoEvent)="cityInfoEventHandler($event)"></city-info>

        <md-toolbar color="" >Table</md-toolbar>
        <md-card-content>
            <city-table [coords]='coords' *ngIf='locationLoaded' [newCity]='newCity'></city-table>
            <zone-profiling-chart></zone-profiling-chart>
        </md-card-content>
        <google-map [coords]='coords' *ngIf='locationLoaded'></google-map>
    </md-card>
</div>
<my-footer></my-footer>
