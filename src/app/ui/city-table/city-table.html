<table class="table table-model-2">
    <thead>
        <tr>
            <th>#</th>
            <th>City</th>
            <th>temperature</th>
            <th>Pressure</th>
            <th>Wind speed</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of citiesArray | slice:(currentPage-1)*10:(currentPage*10);let i = index;let l = last' >
            <td *ngIf='!l' [cityColor]="item.main.temp">{{currentPage-1}}{{i+1}}</td>
            <td *ngIf='l' [cityColor]="item.main.temp">{{currentPage}}0</td>
            <td>
                <i class="glyphicon glyphicon-bookmark favorite-icon"
                   [ngClass]="{'favorite-icon-active': item.favorite}"
                   (click)=addToFavorite(item)></i> 
                {{ item.name}}
            </td>
            <td>{{item.main.temp}}</td>
            <td>{{item.main.pressure}}</td>
            <td>{{item.wind.speed}}</td>
            <td>
                <button md-button color="warn" (click)='deleteCity(item.id)'>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circle *ngIf="!cityDataLoaded" mode="indeterminate" class="md-warn my-progress" color="warn" md-diameter="70"></md-progress-circle>
</div>
<ngb-pagination [collectionSize]="collectionSize" [(page)]="currentPage" size="sm"></ngb-pagination>
